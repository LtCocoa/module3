<html>
	<head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div id="app">
            <nav>
                <ul>
                    <li v-for="tab in tabs"
                        v-bind:key="tab"
                        @click="currentTab = tab">
                            {{tab}}
                        </li>
                </ul>
            </nav>
            <div :is="getTabComponentName"></div>
        </div>
        <script>
            Vue.component('tab-home', {
                template: '<div class="tab-container">Home</div>'
            });
            Vue.component('tab-hosts', {
                template: '<div class="tab-container">Hosts</div>'
            });
            Vue.component('tab-archive', {
                template: '<div class="tab-container">Archive</div>'
            });

            let app = new Vue({
                el: '#app',
                data: {
                    currentTab: 'home',
                    tabs: ['home', 'hosts', 'archive'],
                },
                computed: {
                    getTabComponentName() {
                        return 'tab-' + this.currentTab;
                    }
                }
            });
        </script>
   </body>
</html>
